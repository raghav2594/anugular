<table border="1">
    <caption>My Todos</caption>
    <thead>
        <tr>
        <th>id</th>
        <th>description</th>
    </tr>
    </thead>
    <tbody>
        <!-- for (Todo todo : todos) { -->
        <tr *ngFor = "let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date }}</td>
        </tr>
    <!-- } -->
    </tbody>
</table>
